<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Interactive Rating Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="icon icon-bg">
        <img src="./images/icon-star.svg" alt="Star icon" />
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <div class="icon-bg rate rate-one">1</div>
        <div class="icon-bg rate rate-two">2</div>
        <div class="icon-bg rate rate-three">3</div>
        <div class="icon-bg rate rate-four">4</div>
        <div class="icon-bg rate rate-five">5</div>
      </div>
      <button id="submit">SUBMIT</button>
    </div>

    <div id="thank-you" class="modal-wrapper">
      <div>
        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank you illustration"
        />
      </div>
      <div class="final-rating-bg">
        <p class="final-rating"></p>
      </div>
      <div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
